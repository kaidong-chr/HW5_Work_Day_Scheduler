<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-5">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- 9AM Row -->
      <button class="btn-secondary clearBtn">Clear Schedule</button>
      <div class="row">
        <div class="col-md-1 mt-4">9AM</div>
        <input id="9Row" class="col-md-10 user-event-input event-input-block">
        <div class="col-md-1 saveBtn" data-hour=9 ><u class="fa fa-save mt-4 ml-3" aria-hidden="true"></u></div>
      </div>
      <!-- 10AM Row -->
      <div class="row">
        <div class="col-md-1 mt-4">10AM</div>
        <input id="10Row" class="col-md-10 user-event-input event-input-block">
        <div class="col-md-1 saveBtn" data-hour=10 ><u class="fa fa-save mt-4 ml-3" aria-hidden="true"></u></div>
      </div>
      <!-- 11AM Row -->
      <div class="row">
        <div class="col-md-1 mt-4">11AM</div>
        <input id="11Row" class="col-md-10 user-event-input event-input-block">
        <div class="col-md-1 saveBtn" data-hour=11 ><u class="fa fa-save mt-4 ml-3" aria-hidden="true"></u></div>
      </div>
      <!-- 12PM Row -->
      <div class="row">
        <div class="col-md-1 mt-4">12PM</div>
        <input id="12Row" class="col-md-10 user-event-input event-input-block">
        <div class="col-md-1 saveBtn" data-hour=12 ><u class="fa fa-save mt-4 ml-3" aria-hidden="true"></u></div>
      </div>
      <!-- 1PM Row -->
      <div class="row">
        <div class="col-md-1 mt-4">1PM</div>
        <input id="1Row" class="col-md-10 user-event-input event-input-block">
        <div class="col-md-1 saveBtn" data-hour=1 ><u class="fa fa-save mt-4 ml-3" aria-hidden="true"></u></div>
      </div>
      <!-- 2PM Row -->
      <div class="row">
        <div class="col-md-1 mt-4">2PM</div>
        <input id="2Row" class="col-md-10 user-event-input event-input-block">
        <div class="col-md-1 saveBtn" data-hour=2 ><u class="fa fa-save mt-4 ml-3" aria-hidden="true"></u></div>
      </div>
      <!-- 3PM Row -->
      <div class="row">
        <div class="col-md-1 mt-4">3PM</div>
        <input id="3Row" class="col-md-10 user-event-input event-input-block">
        <div class="col-md-1 saveBtn" data-hour=3 ><u class="fa fa-save mt-4 ml-3" aria-hidden="true"></u></div>
      </div>
      <!-- 4PM Row -->
      <div class="row">
        <div class="col-md-1 mt-4">4PM</div>
        <input id="4Row" class="col-md-10 user-event-input event-input-block">
        <div class="col-md-1 saveBtn" data-hour=4 ><u class="fa fa-save mt-4 ml-3" aria-hidden="true"></u></div>
      </div>
      <!-- 5PM Row -->
      <div class="row">
        <div class="col-md-1 mt-4">5PM</div>
        <input id="5Row" class="col-md-10 user-event-input event-input-block">
        <div class="col-md-1 saveBtn" data-hour=5 ><u class="fa fa-save mt-4 ml-3" aria-hidden="true"></u></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
